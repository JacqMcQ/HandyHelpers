<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="navbar">

        <!--nav buttons-->

    </div>

    
    <div class="profileUI">

        
        <div id="profileSelect">


            <div id="top">

                <h1 id="prompt">Manage Profiles</h1>

                <button id="add">Add profile</button>

            </div>

            <div id="profile_list">

                <!--Fill with buttons referring to existing profiles to select from-->

                <button class="profileButton">TEST NAME</button>
                <button class="profileButton">TEST NAME 2</button>

            </div>

        </div>


        <div id="profileDisplay">

            <div id="profileCard">

                <input type="text" id="profileName" placeholder="Profile Name">

                <input type="text" class="text" id="property_address" placeholder="Property Address">

                <input type="text" class="text" id="phone_number" placeholder="Phone Number">

                <input type="text" class="text"id="email_address" placeholder="E-mail Address">


            </div>

            <button id="updateInfo">Update Info</button>

        </div>



    </div>

   

    


    
</body>
</html>
